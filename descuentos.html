<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1>Porcentajes y Descuentos</h1>
    <header>Este es el segundo taller del Curso Práctico de JavaScript</header>
    <section>
        <h2>Calcula el precio a pagar de tus productos con descuento.</h2>
        <form action="">
            <label for="InputPrice">Escribe el precio de tu producto:</label>
            <input id="InputPrice" type="number">
            
            <label for="InputCoupon">Escribe el cupón de descuento para tu producto: </label>
            <input id="InputCoupon" type="text">
            
            <button type="Button" onclick="onClickButtonPriceDiscount()">Calcular el precio con descuento</button>

            <p id="ResultP"></p>

        </form>
    </section>

    <script src="./descuentos.js"></script>
