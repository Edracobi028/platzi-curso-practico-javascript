<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geométricas | Curso práctico de JavaScript en Platzi</title>
</head>
<body>
    <header>
        <h1>Figuras geométricas</h1>
        <p>Este es el primer taller del curso páctico de JavaScript</p>
    </header>

    <section>
        <h2>Calcula el área y perímetro de un cuadrado</h2>
        <form action="">
            <label for="InputCuadrado">
                Escribe cuánto mide cada lado de tu cuadrado: 
            </label>
                <input id="InputCuadrado" type="number">
                <button type="button" onclick="calcularPerimetroCuadrado()">
                    Calcular el perímetro
                </button>
                <button type="button" onclick="calcularAreaCuadrado()">
                    Calcular el area
                </button>
            
        </form>
    </section>

    <section>
        <h2>Calcula el área y perímetro de un triángulo</h2>
        <div class="container" style="display: table-caption;">
            <form action="">
                <label for="Lado1Triangulo">
                    Escribe cuánto mide el lado 1 de tu triángulo: 
                </label>
                <input id="Lado1Triangulo" type="number">

                <label for="Lado2Triangulo">
                    Escribe cuánto mide el lado 2 de tu triángulo: 
                </label>
                <input id="Lado2Triangulo" type="number">
                
                <label for="BaseTriangulo">
                    Escribe cuánto mide la base de tu triángulo: 
                </label>
                <input id="BaseTriangulo" type="number">

                <div class="container" style="display: flex;/* width: 100%; */padding-top: 12px;">
                    <button type="button" onclick="calcularPerimetroTriangulo()">
                        Calcular el perímetro
                    </button>
                    <button type="button" onclick="calcularAreaTriangulo()">
                        Calcular el area
                    </button>
                    <button type="button" onclick="alturaTriangulo()">
                        Calcular la altura
                    </button>
                </div>
                
            
        </form>
        </div>
        
    </section>
    
    <script src="./figuras.js"></script>
</body>
</html>
